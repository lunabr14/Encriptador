<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="Logo.png" alt="logo de Alura">
    </header>

    <main>

        <section> 
            <textarea class="textarea" cols="30" rows="10" placeholder="Ingrese el texto aquí" style="width: 475px; height: 290px;"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10" style="height: 475px; width: 350px;"></textarea>
            <div class="boton-copiar">
                <button class="copiar" type="button" onclick="Copiar()">Copiar</button>
            </div>
        </section>

    </main>

<script src="script.js"></script>
</body>
</html>
